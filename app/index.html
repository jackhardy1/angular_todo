<!DOCTYPE html>
<html ng-app="toDoApp">
  <head>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/ToDoController.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="todos" ng-controller="ToDoController as controller">
      <li ng-repeat="todo in controller.todos">
        Name: {{ todo.name }}, Complete: {{ todo.complete }}
      </li>
      <input type="text" ng-model="todoText">
      <button id="add-todo" ng-click="controller.addToDo(todoText);">Add a ToDo</button>
      <button id="remove-todo" ng-click="controller.removeToDo();">Remove last ToDo</button>
    </div>
</html>
