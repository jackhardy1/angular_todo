<!DOCTYPE html>
<html ng-app="toDoApp">
  <head>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/ToDoController.js"></script>
    <script src="js/controllers/ToDoFactory.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="todos" ng-controller="ToDoController as controller">
      <li ng-repeat="todo in controller.todos">
        Name: {{ todo.text }}, Completed: {{ todo.completed }}
        <button class="complete" ng-click="todo.complete();">Completed</button>
      </li>
      <input type="text" ng-model="todoText">
      <button id="add-todo" ng-click="controller.addToDo(todoText);">Add a ToDo</button>
      <button id="remove-todo" ng-click="controller.removeToDo();">Remove last ToDo</button>
    </div>
  </body>
</html>
